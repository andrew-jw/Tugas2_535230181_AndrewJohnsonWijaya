<!DOCTYPE html>

<html>

    <head>

        <title>

            Konversi

        </title>

        <script>

        function konversiNilai(nilai) {
            if (nilai >= 0 && nilai <= 40) {
                alert("E");
            }
            else if (nilai >= 41 && nilai <= 55) {
                alert("D");
            }
            else if (nilai >= 56 && nilai <= 70) {
                alert("C");
            }
            else if (nilai >= 71 && nilai <= 80) {
                alert("B");
            }
            else if (nilai >= 81 && nilai <= 100) {
                alert("A");
            }
            else {
                alert("Nilai tidak valid!");
            }
        }

        </script>

    </head>
    
    <body>

    <h4>Konversi Nilai: </h4>
    <input type="number" id="idNilai" placeholder="Tulis Nilai"/>
    <button type="button" onclick='konversiNilai(document.getElementById("idNilai").value)'>konversi</button>

    </body>

</html>
