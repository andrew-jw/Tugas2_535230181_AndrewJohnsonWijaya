<!DOCTYPE html>
<html>
    <head>
        <title>
            Konversi
        </title>

        <script>
            var huruf = [];
            var isiArray = [];

            function konversi(angka) {
                if (angka >= 0 && angka <= 40) {
                    huruf.push("E");
                    document.getElementById("idHuruf").value="";
                    document.getElementById("idHuruf").focus();
                }
                else if (angka >= 41 && angka <= 55) {
                    huruf.push("D");
                    document.getElementById("idHuruf").value="";
                    document.getElementById("idHuruf").focus();
                }
                else if (angka >= 56 && angka <= 70) {
                    huruf.push("C");
                    document.getElementById("idHuruf").value="";
                    document.getElementById("idHuruf").focus();
                }
                else if (angka >= 71 && angka <= 80) {
                    huruf.push("B");
                    document.getElementById("idHuruf").value="";
                    document.getElementById("idHuruf").focus();
                }
                else if (angka >= 81 && angka <= 100) {
                    huruf.push("A");
                    document.getElementById("idHuruf").value="";
                    document.getElementById("idHuruf").focus();
                }
                else {
                    alert('Angka tidak valid!')
                }
            }

            function menampilkanHuruf() {
                var isiArray;
                for (isiArray of huruf) {
                    document.getElementById("hasilHuruf").innerHTML += isiArray + "<br />";
                }
            }
        </script>
    </head>
    <body>
        <input type="number" placeholder="Type any number">
        <button type="button" onclick='konversi(document.getElementById("idHuruf").value)'>Submit Angka</button>
        <button type="button" onclick='menampilkanHuruf()'>Tampilkan Huruf</button>
        
        <p id="hasilHuruf"></p>
    </body>
</html>
